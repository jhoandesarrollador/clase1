
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      .slide-container {
        width: 100vw;
        height: 100vh;
        color: #FFFFFF;
        font-family: 'SF Pro Display', sans-serif;
        overflow: hidden;
        position: relative;
      }
      .title {
        font-family: 'Merriweather', serif;
        font-size: 48px;
        color: #DDA36C;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      .content {
        position: relative;
        z-index: 2;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body class="relative">
    <div class="slide-container">
      <img src="meme2.png" alt="Tecnología y futuro">
      <div class="overlay"></div>
      <div class="content flex flex-col justify-center items-center h-full p-16">
        <h1 class="title text-center">¿El fin de la programación como la conocemos?</h1>
      </div>
      
      <!-- Navegación -->
      <div class="absolute bottom-8 w-full flex justify-between px-8 z-10">
        <a href="diapositiva2.html" class="text-white text-2xl hover:text-gray-300 transition-colors">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="diapositiva4.html" class="text-white text-2xl hover:text-gray-300 transition-colors">
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>

    <script>
      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
          window.location.href = 'diapositiva2.html';
        } else if (event.key === 'ArrowRight') {
          window.location.href = 'diapositiva4.html';
        }
      });
    </script>
  </body>
</html>
